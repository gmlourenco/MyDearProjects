<script id="snakeV2-vertex" type="x-shader/x-vertex">
        uniform mat4 mModelView;
        uniform mat4 mProjection;

        attribute vec4 vPosition;
        attribute vec3 vNormal;

        varying vec3 fNormal;

        void main() {
            gl_Position = mProjection * mModelView * vPosition;
            fNormal = vNormal;
        }
    </script>

<script id="snakeV2-fragment" type="x-shader/x-fragment">
        precision highp float;
        uniform vec4 color;
        uniform int fixedColor;

        varying vec3 fNormal;

        void main() {
            if(fixedColor>0){
                gl_FragColor = color;
            } else {
                gl_FragColor = abs(vec4(fNormal, 1.0));
            }
            
        }
    </script>
