<!DOCTYPE html>
<html>

<head>
    <!---GRID-->
    <script id="oscilloscopeGridVertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main(){
            gl_Position = vPosition;
        }
    </script>
    <script id="oscilloscopeGridFragment-shader" type="x-shader/x-fragment">
          precision mediump float; 
          void main() {
              gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
          }
    </script>

    <!---FUNCTIONS-->
    <script id="oscilloscopeVertex-shader" type="x-shader/x-vertex">
        attribute float vTimeSample;
        uniform int xFunc;
        uniform int yFunc;
        uniform float timeScale;
        uniform float voltScale;
        uniform float time;
        uniform float nPoints;
        uniform float xOffset, yOffset; 
        uniform float proportion;
        float pi = 3.14159;
        
        
        float c4(float x) {
            return sin(261.63 * x + xOffset);
        }
        float e4(float x) {
            return sin(329.63 * x + xOffset);
        }
        float f4(float x) {
            return sin(349.23 * x + xOffset);
        }
        float f4Sharp(float x) {
            return sin(369.99 * x + xOffset);
        }
        float g4(float x) {
            return sin(392.00 * x + xOffset);
        }
        
        float computeFunction(int func, float x) {

            float conversion = (timeScale * vTimeSample) / nPoints;
            float x1 = (x + conversion) * 2.0 * pi;

            if (func == 0) {
                return conversion*(2.0/timeScale)-1.0;
            } else if (func == 1) {
                return (c4(x1));
            } else if (func == 2){
                return (e4(x1));
            } else if (func == 3){
                return (g4(x1));
            } else if(func == 4) {
                return (c4(x1)+e4(x1)+g4(x1));
            }else if(func == 5){
                return (f4(x1));
            } else if(func == 6) {
                return (f4Sharp(x1));
            } else if(func == 7) {
                return (f4(x1) + f4Sharp(x1));
            }
        }
        void main(){
            float x = computeFunction(xFunc, time) * proportion;
            float y = computeFunction(yFunc, time) / voltScale + yOffset;
            gl_Position = vec4(x,y, 0.0, 1.0);
        }
    </script>
    <script id="oscilloscopeFragment-shader" type="x-shader/x-fragment">
      precision mediump float; 
      uniform vec4 color;
      void main() {
          gl_FragColor = color;
      }
    </script>
